<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">

  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="modeSwitch" />
      <span class="slider round">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
      </span>
    </label>
    <span id="modeText">Light Mode</span>
  </div>

  <!-- Background -->
  <div class="animated-bg">
    <div class="blob" style="top: 10%; left: 50%; width: 300px; height: 300px; background: #00c9a7;"></div>
    <div class="blob" style="top: 60%; left: 20%; width: 250px; height: 250px; background: #00d4ff;"></div>
  </div>

  <!-- Login Container -->
  <div class="container">
    <h1 id="formTitle">üîê Login</h1>

    <div style="margin-bottom: 15px;">
      <button id="loginTab" class="tab-btn active">Login</button>
      <button id="signupTab" class="tab-btn">Sign Up</button>
    </div>

    <p class="subtext" id="formSubtext">Welcome back! Enter your name to log in.</p>

    <input class="login-input" type="text" id="username" placeholder="Enter your name..." autofocus />
    <br />
    <button id="loginBtn">Login</button>
  </div>

  <script src="login.js"></script>
</body>
</html>


  <script src="login.js"></script>
  <script>
    // Light/Dark Mode Toggle Script
    const switchToggle = document.getElementById('modeSwitch');
    const body = document.body;
    const modeText = document.getElementById('modeText');

    switchToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        modeText.textContent = 'Dark Mode';
        localStorage.setItem('theme', 'dark');
      } else {
        modeText.textContent = 'Light Mode';
        localStorage.setItem('theme', 'light');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        modeText.textContent = 'Dark Mode';
        switchToggle.checked = true;
      }
    });
  </script>
</body>
</html>
