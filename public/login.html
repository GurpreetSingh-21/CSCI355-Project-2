<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quiz APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

    <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="modeSwitch" />
          <span class="slider round">
            <span class="sun">â˜€ï¸</span>
            <span class="moon">ğŸŒ™</span>
          </span>
        </label>
        <span id="modeText">Light Mode</span>
      </div>

    <div class="container">
        <h1> ğŸ” Login / Sign Up </h1>
        <input class="login-input" type="text" id="username" placeholder="Enter your name..."/>
        <br/>
        <button id="loginBtn"> ğŸš€ Countinue </button>
    </div>

    <script src="login.js"></script>

    <!--DARK/LIGHT MODE-->
    <script>
const switchToggle = document.getElementById('modeSwitch');
const body = document.body;
const modeText = document.getElementById('modeText');

switchToggle.addEventListener('change', () => {
  body.classList.toggle('dark-mode');
  if (body.classList.contains('dark-mode')) {
    modeText.textContent = 'Dark Mode';
    localStorage.setItem('theme', 'dark');
  } else {
    modeText.textContent = 'Light Mode';
    localStorage.setItem('theme', 'light');
  }
});

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    body.classList.add('dark-mode');
    modeText.textContent = 'Dark Mode';
    switchToggle.checked = true;
  }
});

//        Login Funciton
document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("username").value.trim(); 

    // Check if a name was entered
    if (name.length > 0) {
        // Store the name in localStorage
        localStorage.setItem("quizUser", name);

        // Redirect to the quiz homepage
        window.location.href = "index.html";
    } else {
        alert("Please enter your name");
    }
});
  </script>
</body>
</html>
